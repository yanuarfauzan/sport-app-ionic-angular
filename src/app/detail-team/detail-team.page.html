<style>
  #deskripsi {
    margin: 0;
    /* Menghapus margin bawaan pada elemen <p> */
    line-height: 1.5;
    /* Menetapkan jarak antar baris */
    text-align: justify;
    /* Membuat teks rata kiri dan kanan */
    white-space: pre-line;
  }
</style>

<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-back-outline" class="ion-margin-end" (click)="goBack()"></ion-icon>
      Detail Team
      <ion-icon name="bookmark-outline" (click)="saveTeam()" class="ion-margin-start"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="team">
    <div style="display: flex; justify-content: center;" class="ion-margin-top ion-margin-bottom">
      <img src="{{ team.strTeamBadge }}" alt="" width="150px">
    </div>
    <div class="ion-text-center">
      <p>{{ team.intFormedYear }}</p>
      <p>{{ team.strCountry }}</p>
    </div>
    <div class="ion-text-center">
      <img src="{{ team.strTeamBanner }}" alt="">
    </div>
    <div style="display: flex; align-items: center; justify-content: center;" class="ion-margin-top">
      <a href="{{ team.strFacebook }}" target="_blank">
        <ion-icon name="logo-facebook" style="margin-right: 10px; font-size: 24px;"></ion-icon>
      </a>
      <a href="{{ team.strInstagram }}" target="_blank">
        <ion-icon name="logo-instagram" style="margin-right: 10px; font-size: 24px;"></ion-icon>
      </a>
      <a href="{{ team.strTwitter }}" target="_blank">
        <ion-icon name="logo-twitter" style="margin-right: 10px; font-size: 24px;"></ion-icon>
      </a>
      <a href="{{ team.strYoutube }}" target="_blank">
        <ion-icon name="logo-youtube" style="margin-right: 10px; font-size: 24px;"></ion-icon>
      </a>
      <a href="{{ team.strWebsite }}" target="_blank">
        <ion-icon name="globe-outline" style="margin-right: 10px; font-size: 24px;"></ion-icon>
      </a>
    </div>
    <ion-card-header>
      <ion-card-title>{{ team.strTeam }} ( {{ team.strAlternate }} )</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p id="deskripsi">{{ team.strDescriptionEN }}</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!team" class="ion-text-center ion-justify-content-center ion-align-items-center"
    style="height: 100%; display: flex;">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>
