<ion-header>
  <ion-toolbar>
    <ion-title>
      Jadwal Pertandingan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item>
        <ion-select placeholder="Pilih Tahun" [(ngModel)]="selectedYear" (ionChange)="onChangeYear()">
          <ion-select-option *ngFor=" let year of yearOptions" [value]="year">{{ year }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <img [src]="event.strThumb ? event.strThumb : 'https://via.placeholder.com/300x200'" alt="Logo"
                width="600px" />
              <ion-card-header>
                <ion-card-title class="ion-text-center">{{ event.strEvent }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6">
                      <div class="ion-text-center">
                        <p>{{ event.dateEvent }}</p>
                        <p>{{ event.strTime }}</p>
                      </div>
                    </ion-col>
                    <ion-col size="6">
                      <div class="ion-text-center">
                        <h3><strong>{{ event.intHomeScore }} - {{ event.intAwayScore }}</strong></h3>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
